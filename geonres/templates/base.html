<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Geonres - Geographical Approach to Music Discovery</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="{{ STATIC }}geonres/buttons/styles.css">

  <link rel="stylesheet" href="{{ STATIC }}geonres/css/main.css">

  <script src="http://www.google.com/jsapi"></script> 
  <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <!-- scripts concatenated and minified via ant build script-->
  
  <script defer src="{{ STATIC }}geonres/js/plugins.js"></script>
  <!-- end scripts-->

  {% block includes %}
  {% endblock %}

  <script src="{{ STATIC }}geonres/js/libs/modernizr-2.0.6.min.js"></script>

    });

  <!--[if lt IE 7 ]>

<body>
	<input type="hidden" value="{{ STATIC }}geonres/" id="static-url"/>
    <header>
      <a href="/">
        <div id="logo"><span class="logo normal">Ge</span><span class="logo" id="o">o</span><span class="logo normal">nres</span></div>
      </a>
      {% if user %}
      <div id="user-panel">
        Logged in as <strong>{{ user.username }}</strong>
        <p><a href="/users/logout">Logout</a></p>
      </div>
      {% endif %}
    </header>
    <div id="container">
      {% block content %}
      {% endblock %}
    </div>
    <footer>
    </footer>
  </div> <!--! end of #container -->
