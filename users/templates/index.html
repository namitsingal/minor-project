{% extends "base.html" %}

{% block includes %}
<link rel="stylesheet" href="{{ STATIC }}geonres/css/user_home.css">
<link rel="stylesheet" href="{{ STATIC }}users/css/registration.css">
{% endblock %}

{% block content %}
<div id="main">
	<h2>Login</h2>
	{% if error %}
	<p><span class="login-error">{{ error }}</span></p>
	{% endif %}
	<form action="login" method="POST" class="registration-form">
		<p><input placeholder="Username" class="input" type="text" name="username"></input></p>
		<p><input placeholder="Password" class="input" type="password" name="password"></input></p>
		<p><input class="button" type="submit" name="submit" /></p>
	</form>
</div>
{% endblock %}
